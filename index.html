<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Race Registration!!!</h1>
    <form action="/demo">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </p>
        <p>
            Select a Race:
        <div>
            <input type="radio" id="fun" name="race" value="fun" required>
            <label for="fun">Fun Run 5K</label><br>
            <input type="radio" id="half" name="race" value="half" required>
            <label for="half">Half Marathon</label><br>
            <input type="radio" id="full" name="race" value="full" required>
            <label for="full">Full Marathon</label>
        </div>
        </p>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">Under 18</option>
                <option value="18to30">18-30</option>
                <option value="31to50">31-50</option>
                <option value="above50">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
